<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js" type="module" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pathalgo</title>
  </head>
  <body>
    <nav id="control-panel">
      <span>Pathalgo</span>
      <ul>
        <li class="dropdown-box opened">
          <button type="button" class="dropdown-toggle"><i class="fas fa-route"></i> Path-finding algorithm</button>
          <ul class="dropdown-menu">
            <li id="bfs">Breadth-first search</li>
            <li id="dfs">Depth-first search</li>
          </ul>
        </li>
        <li class="dropdown-box">
          <button type="button" class="dropdown-toggle"><i class="fas fa-chess-board"></i> Maze generator</button>
          <ul class="dropdown-menu">
            <li id="random">Random</li>
            <li id="recursive-division">Recursive division</li>
            <li id="mg-dfs">Depth-first search</li>
          </ul>
        </li>
        <li class="dropdown-box"> 
          <button type="button" id="start-btn" class="dropdown-toggle">
            <i class="fas fa-play"></i> Start
          </button>
        </li>
        <li class="dropdown-box">
          <button type="button"class="dropdown-toggle"><i class="fas fa-broom"></i> Clear</button>
          <ul class="dropdown-menu">
            <li id="clear-path">Clear path</li>
            <li id="clear-walls">Clear walls</li>
          </ul>
        </li>
      </ul>
    </nav>
    <div id="board" draggable="false"></div>
  </body>
</html>
