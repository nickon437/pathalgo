<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js" type="module" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pathalgo</title>
  </head>
  <body>
    <nav id="control-panel">
      <span>Pathalgo</span>
      <ul>
        <li class="dropdown-box" id="path-finding-dropdown">
          <a href="#" class="dropdown-toggle">
            <i class="fas fa-route"></i>
            <span>
              Path-finding algorithm
              <small>Breadth-first search</small>
              <i class="fas fa-caret-down"></i>
            </span>
          </a>
          <ul class="dropdown-menu">
            <li id="bfs" class="dropdown-item">Breadth-first search</li>
            <li id="dfs" class="dropdown-item">Depth-first search</li>
          </ul>
        </li>
        <li class="dropdown-box" id="maze-generator-dropdown">
          <a href="#" class="dropdown-toggle">
            <i class="fas fa-chess-board"></i>
            Maze generator
            <i class="fas fa-caret-down"></i>
          </a>
          <ul class="dropdown-menu">
            <li id="random" class="dropdown-item">Random</li>
            <li id="recursive-division" class="dropdown-item">Recursive division</li>
            <li id="mgDfs" class="dropdown-item">Depth-first search</li>
          </ul>
        </li>
        <li class="dropdown-box" id="start-dropdown">
          <button type="button" id="start-btn" class="dropdown-toggle">
            <i class="fas fa-play"></i>
          </button>
        </li>
        <li class="dropdown-box" id="clear-dropdown">
          <a href="#" class="dropdown-toggle">
            <i class="fas fa-broom"></i>Clear<i class="fas fa-caret-down"></i>
          </a>
          <ul class="dropdown-menu">
            <li id="clear-path" class="dropdown-item">Clear path</li>
            <li id="clear-walls" class="dropdown-item">Clear walls</li>
          </ul>
        </li>
      </ul>
    </nav>
    <div id="board" draggable="false"></div>
  </body>
</html>
